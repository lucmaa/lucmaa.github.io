sudo: true
dist: bionic
language: node_js
node_js:
  - lts/*
cache:
  directories:
    - node_modules
install:
  - npm install
branches:
  only:
    - dev
script:
  - hexo generate
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  target_branch: $P_BRANCH
  on:
    branch: dev
  local-dir: public
